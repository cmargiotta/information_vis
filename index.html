		<script>
			function onres() 
			{				
				d3.json("meal-db/ingredients.json").then(function(dataIngre) {
					drawIngre(dataIngre);
					
					d3.json("meal-db/meals.json").then(function(dataFood) {
						groupedData = groupByArea(dataFood);

						drawFood(groupedData, Object.keys(dataFood).length);				
						
						d3.json("meal-db/areas.json").then(function(dataAreas) {
							drawSelectNationalityButtons(dataAreas);
						})
					});
				}); 
			}
		</script>
