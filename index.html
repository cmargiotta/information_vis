<html>
	<head>
		<title>Visualizzazione delle informazioni</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		
		<script src="https://d3js.org/d3.v3.min.js"></script>
		
		<script src="src.js"></script>
		
		<script>
		function onres() 
		{
			d3.json("meal-db/ingredients.json", function(dataIngre) {
				drawIngre(dataIngre);
			}); 
			d3.json("meal-db/meals.json", function(dataFood) {
				groupedData = groupByArea(dataFood);
				
				drawFood(dataFood, groupedData);				
			});
		}
		</script>
	</head>
	
	<body onresize="onres()">
	</body>

	<script>
		onres();
	</script>
</html>
