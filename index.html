<html>
	<head>
		<title>Visualizzazione delle informazioni</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="https://d3js.org/d3.v5.min.js"></script>
		
		<script src="src.js"></script>
		
		<script>
			function onres() 
			{				
				d3.json("meal-db/ingredients.json").then(function(dataIngre) {
					drawIngre(dataIngre);
					
					d3.json("meal-db/meals.json").then(function(dataFood) {
						groupedData = groupByArea(dataFood);

						drawFood(groupedData, Object.keys(dataFood).length);				
					});
				}); 

				d3.json("meal-db/areas.json").then(function(dataAreas) {
					drawSelectNationalityButtons(dataAreas);
				})
			}
		</script>

		<!-- <button type="button" onclick="selectNationality('Japanese')">Click Me!</button> -->
		<div id="areasButton"></div>
	</head>
	
	<body onresize="onres()">
	</body>

	<script>
		onres();
	</script>
</html>
